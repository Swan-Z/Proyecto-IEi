<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de centros educativos</title>
</head>
<body>

<h1>Buscador de centros educativos</h1>

<div>
    <label for="localidad">Localidad:</label>
    <input type="text" id="localidad" />
</div>

<div>
    <label for="codigoPostal">Código Postal:</label>
    <input type="text" id="codigoPostal" />
</div>

<div>
    <label for="provincia">Provincia:</label>
    <input type="text" id="provincia" />
</div>

<div>
    <label for="tipo">Tipo:</label>
    <select id="tipo">
        <option value="Público">Público</option>
        <option value="Privado">Privado</option>
        <option value="Concertado">Concertado</option>
        <option value="Otro">Otro</option>
    </select>
</div>

<div>
    <button onclick="cancelar()">Cancelar</button>
    <button onclick="buscar()">Buscar</button>
</div>

<script>
    function obtenerValores() {
        const localidad = document.getElementById("localidad").value;
        const codigoPostal = document.getElementById("codigoPostal").value;
        const provincia = document.getElementById("provincia").value;
        const tipo = document.getElementById("tipo").value;

        return { localidad, codigoPostal, provincia, tipo };
    }

    function cancelar() {
        document.getElementById("localidad").value = "";
        document.getElementById("codigoPostal").value = "";
        document.getElementById("provincia").value = "";
        document.getElementById("tipo").value = "";

        console.log("Cancelando...");
    }


    async function buscar() {
        try {
            // Realizar una solicitud al backend para obtener los datos
            const response = await fetch('http://localhost:8000/busqueda', { method: 'GET' });
            const mensaje = await response.text(); // Suponiendo que el mensaje se devuelve como texto

            // Cambiar el texto del label "Seleccionar fuente"
            document.querySelector('label[for="fuente"]').textContent = mensaje;
        } catch (error) {
            console.error('Error al cargar datos desde el backend:', error);
        }
    }

</script>

</body>
</html>
