<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizador de Coordenadas</title>

    <!-- Agrega el script de OpenLayers -->
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.13.0/build/ol.js"></script>

    <style>
        /* Estilos para el mapa */
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Localizador de Coordenadas</h1>
    <form action="/search" method="post">
        <label for="location_name">Nombre del lugar:</label>
        <input type="text" id="location_name" name="location_name" required>
        <br>
        <label for="lat">Latitud:</label>
        <input type="number" step="any" id="lat" name="lat" required>
        <br>
        <label for="lon">Longitud:</label>
        <input type="number" step="any" id="lon" name="lon" required>
        <br>
        <button type="submit">Agregar Ubicación</button>
    </form>

    <!-- Contenedor para el mapa -->
    <div id="map"></div>

    {% if locations %}
        <h2>Ubicaciones agregadas:</h2>
        <ul>
            {% for loc in locations %}
                <li>{{ loc.name }} (Latitud: {{ loc.lat }}, Longitud: {{ loc.lon }})</li>
            {% endfor %}
        </ul>
        {{ map_html | safe }}
    {% endif %}

    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}

    <script>
        // Configuración básica del mapa con OpenLayers
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([0, 0]),
                zoom: 2
            })
        });
    </script>
</body>
</html>
